<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Paint</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools">
        <div class="tools__tool" id="brush">
            <div class="brush-icon">
                <svg class="tools__icon">
                    <use xlink:href="icons/sprite.svg#icon-round-brush"></use>
                </svg>
            </div>
            
            <div class="dropdown">
                <div class="dropdown-item paint">Paint brush</div>
                <div class="dropdown-item spray">Spray paint</div>
                <div class="dropdown-item brush-3" id="square">Connecting Brush</div>
            </div>
        </div>
        <div class="tools__tool">
            <svg class="tools__icon">
                <use xlink:href="icons/sprite.svg#icon-spinner9"></use>
            </svg>
            <input id="thickness" type="range" min="1" max="100" value="1">
        </div>
        <div class="tools__tool" id="eraser">
            <svg class="tools__icon">
                <use xlink:href="icons/sprite.svg#icon-eraser"></use>
            </svg>
            <span class="tools__text">Eraser</span>
        </div>
        <div class="tools__tool" id="color">
            <svg class="tools__icon">
                <use xlink:href="icons/sprite.svg#icon-palette"></use>
            </svg>
            <input type="color" id="hex">
        </div>
    </div>

    <canvas id="draw" width="800" height="800"></canvas>
    
    <script src="app.js"></script>
</body>
</html>
